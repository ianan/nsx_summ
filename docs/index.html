<!DOCTYPE html>
<html>
  <head>
    <title>Display Images in Directory</title>
  </head>
  <body>
    <h1>Images in Directory:</h1>
    <div id="imageContainer"></div>
    <script>
      // set directory name
      var dir = "../figs/ns_20220906/";

      // get all files with the extension .jpg or .png in the directory
      var images = [];
      var xhr = new XMLHttpRequest();
      xhr.open("GET", dir, true);
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            var fileList = xhr.responseText.split("\n");
            for (var i = 0; i < fileList.length; i++) {
              if (fileList[i].match(/\.jpg$|\.png$/)) {
                images.push(fileList[i]);
              }
            }
            // loop through the images and display them
            for (var j = 0; j < images.length; j++) {
              var img = document.createElement("img");
              img.src = dir + images[j];
              img.alt = "Image " + (j+1);
              document.getElementById("imageContainer").appendChild(img);
            }
          }
        }
      };
      xhr.send();
    </script>
  </body>
</html>
